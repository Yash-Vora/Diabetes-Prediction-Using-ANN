<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diabetes Prediction</title>
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            body {
                background-color: #404040;
            }

            .logo {
                color: rgb(7, 239, 7);
            }

            nav {
                padding: 1rem 2rem;
                background-color: #000000;
                top: 0;
                left: 0;
                right: 0;
            }

            .container p {
                color: #ffffff;
                margin-top: 0.5rem;
            }

            #DiabetesForm {
                box-shadow: 0px 0px 5px green;
                margin-top: 20px;
                margin-bottom: 20px;
                background: white;
                border-top-right-radius: 25px;
                border-bottom-left-radius: 25px;
            }

            i.fa, i {
                color: green;
            }
        </style>
    </head>
    <body>
        <!-- Navigation Menu -->
        <nav>
            <!-- logo -->
            <div class="logo">
                <h4>Diabetes Prediction</h4>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12" id="DiabetesForm">
                    <h3 class="text-center"><i class="fa fa-user-plus"></i>&nbsp;<i>Check Diabetes</i></h3>

                    <hr/>
                    
                    <form action="/", method="POST">
                        <!-- Pregnancies -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="Pregnancies" name="Pregnancies" placeholder="Enter your pregnancies here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- Glucose -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="Glucose" name="Glucose" placeholder="Enter your glucose here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- BloodPressure -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-heartbeat"></i></span>
                                <input type="text" id="BloodPressure" name="BloodPressure" placeholder="Enter your blood pressure here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>
                        
                        <!-- SkinThickness -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="SkinThickness" name="SkinThickness" placeholder="Enter your skin thickness here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- Insulin -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="Insulin" name="Insulin" placeholder="Enter your insulin here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- BMI -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="BMI" name="BMI" placeholder="Enter your BMI here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- DiabetesPedigreeFunction -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Enter your diabetes pedigree function here..." maxlength="20" class="form-control" required>
                            </div>
                        </div>

                        <!-- Age -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="Age" name="Age" placeholder="Enter your age here..." maxlength="2" class="form-control" required>
                            </div>
                        </div>

                        <center>
                            <div class="form-group">
                                <button class="btn btn-success" id="BtnPredict">Predict</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>

            {% if prediction %}
                <center>
                    <p style="font-size: 1.3em;">{{prediction}}</p>
                </center>
            {% endif %}
        </div>
    </body>
</html>
